{% extends 'dashboard/learner/base.html' %}

{% block body %}

<div class="container-fluid" style="background-color: #e6ffe6; padding-top: 30px;">
    <div class="row justify-content-center">
        <div class="col-sm-8 mb-3">
            <div class="card mb-3" style="box-shadow: 0px 4px 10px #0d6526;">
                <div class="card-body">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}

                    {% for tise in object_list %}
                    <div class="chat" style="width: 100%; background: white; padding: 10px; margin-bottom: 20px;
                                box-shadow: 0px 4px 8px #0d6526;">
                        <p class="chat-content" style="color: black;">{{ tise|linebreaks }}</p>
                        <small class="chat-date" style="color: black;">Posted on {{ tise.posted_at }} by
                            {{tise.user }}</small>
                    </div>

                    {% empty %}
                    <h1 class="heading" style="color: black;">No Announcement Yet!</h1>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
