{% extends 'dashboard/admin/base.html' %}

{% block body %}

<div id="content-wrapper" class="d-flex justify-content-center align-items-center"
    style="min-height: 100vh; background-color: #f8f9fa;">
    <div class="container">
        <button class="btn btn-success mb-3" onclick="window.location.href='{% url 'allannonce' %}'"
            style="background-color: #0f5132;">Back</button>
        <div class="card mb-3" style="max-width: 600px; margin: auto;">
            <div class="card-header" style="background-color: #0f5132; color: white;">
                <i class="fas fa-table"></i>
                Post New Announcement
            </div>
            <div class="card-body">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
                <form method="POST">
                    {% csrf_token %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_content">Announcement</label>
                            <input type="text" class="form-control" id="id_content" name="content"
                                placeholder="Type your announcement here..." required autofocus>
                        </div>
                        <button type="submit" class="btn btn-primary" style="background-color: #0f5132;">Post</button>
                    </form>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
